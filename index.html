<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleyyyy.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card">
          <div class="card-body">
            <form class="search" id="search-form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="city-input"
                  placeholder="search a city"
                  value=""
                />
              </div>
            </form>

            <h1 id="city">Berlin</h1>

            <div class="row">
              <div class="col">
                <div>
                  <h3>
                    <img
                      id="icon"
                      src="https://o.remove.bg/downloads/fe7e0e9d-6620-4cc0-9b23-2ea4240b8b16/image-removebg-preview.png"
                      alt="clear"
                    /><span class="city-degree">2</span> °<a
                      href="#"
                      class="degree"
                      >C</a
                    >|°<a href="#" class="degree">F</a>
                  </h3>
                </div>
                <ul>
                  <li class="info">Last updated: <span id="date"></span></li>
                  <li class="descript" id="picture">Cloudy</li>
                </ul>
              </div>

              <div class="col">
                <h4>
                  Humidity:
                  <span class="humidity-weather">92</span>%<br />Wind:
                  <span class="wind-weather">6</span> KMPH
                </h4>
                <button type="button" class="btn" id="mylocation">
                  Current tempreature
                </button>
              </div>
            </div>
            <br />
            <br />
            <br />
            <div class="row">
              <div class="col">
                <div class="days" style="width: 5rem">
                  <div class="card-body">
                    <h5 class="card-title">Thu</h5>
                    <p class="card-text">10°<br />-1°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="days" style="width: 5rem">
                  <div class="card-body">
                    <h5 class="card-title">Fri</h5>
                    <p class="card-text">8°<br />4°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="days" style="width: 5rem">
                  <div class="card-body">
                    <h5 class="card-title">Sat</h5>
                    <p class="card-text">13°<br />3°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="days" style="width: 5rem">
                  <div class="card-body">
                    <h5 class="card-title">Sun</h5>
                    <p class="card-text">17°<br />7°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="days" style="width: 5rem">
                  <div class="card-body">
                    <h5 class="card-title">Mon</h5>
                    <p class="card-text">13°<br />5°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="days" style="width: 5rem">
                  <div class="card-body">
                    <h5 class="card-title">Tue</h5>
                    <p class="card-text">16°<br />6°</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="days" style="width: 5rem">
                  <div class="card-body">
                    <h5 class="card-title">Wed</h5>
                    <p class="card-text">15°<br />6°</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <small class="caption">
          <a href="https://github.com/fatimaahmadi123/Shecodesproject"
            >open-source code</a
          >
          by Fatemah Ahmadi
        </small>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
