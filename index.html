<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleyyyy.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card">
          <div class="card-body">
            <form class="search" id="search-form">
              <div class="row">
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="search a city"
                    value=""
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    id="search-button"
                    class="btn btn-primary"
                  />
                </div>
                <div class="col-2">
                  <button type="button" class="btn btn-primary" id="mylocation">
                    Current
                  </button>
                </div>
              </div>
            </form>

            <h1 id="city">Berlin</h1>
            <h3>
              <img
                id="icon"
                src="https://www.flaticon.com/free-icon/sunny_979585"
                alt="clear"
              /><span class="city-degree" id="city-degree">2</span>
              <span class="clearfix-weather"
                >°<a href="#" class="degree" id="celsius-temp">C</a>|°<a
                  href="#"
                  class="degree"
                  id="fahrenheit-link"
                  >F</a
                >
              </span>
            </h3>

            <div class="row">
              <div class="col">
                <ul>
                  <li class="info">Last updated: <span id="date"></span></li>
                  <li class="descript" id="picture">Cloudy</li>
                </ul>
              </div>

              <div class="col">
                <h4>
                  Humidity:
                  <span class="humidity-weather">92</span>%<br />Wind:
                  <span class="wind-weather">6</span> KMPH
                </h4>
              </div>
            </div>
            <br />
            <br />
            <br />
            <div class="forecast" id="forecast"></div>
          </div>
        </div>

        <small class="caption">
          <a href="https://github.com/fatimaahmadi123/Vanillaweatherapp"
            >open-source code</a
          >
          by Fatemah Ahmadi
        </small>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
